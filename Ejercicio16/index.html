<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Reloj con JavaScript</title>
</head>
<body onload="get_date()">

    <div class="container">
        <div class="row d-flex vh-100 align-items-center">
            <div class="col d-flex justify-content-center">
                <!-- Contenedor del reloj -->
                <div class="clock-container">
                    <div class="row">
                        <div class="col d-flex justify-content-center mt-3">
                            <div class="cuadro me-2" id="hora"></div>
                            <div class="cuadro mx-2" id="minutos"></div>
                            <div class="cuadro ms-2" id="segundos"></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-center">
                            <h4 class="mx-4 texto">Hours</h4>
                            <h4 class="ms-3 texto">Minutes</h4>
                            <h4 class="ms-4 texto">Seconds</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/reloj.js"></script>
</body>
</html>
